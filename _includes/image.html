<!-- 
  PROBLEMS:
    I want to put an image caption on my website posts
  ANSWER:
    (https://stackoverflow.com/questions/19331362/using-an-image-caption-in-markdown-jekyll)
    The correct HTML to use for images with captions, is <figure> with <figcaption>.
    There's no Markdown equivalent for this, so if you're only adding the occasional caption, I'd encourage you to just add that html into your Markdown document.
-->

<!-- SOLUTIONS -->

<!-- _includes/image.html -->
<!-- NEED CUSTOM CSS FOR THIS <figure> -->
<figure  class="figcap">
    {% if include.url %}
    <a href="{{ include.url }}">
    {% endif %}
    <img
        {% if include.srcabs %}
            src="{{ include.srcabs }}"
        {% else %}
            src="{{ site.baseurl }}/assets/img/{{ include.src }}"
        {% endif %}
    alt="{{ include.alt }}">
    {% if include.url %}
    </a>
    {% endif %}
    {% if include.caption %}
        <!-- NEED CUSTOM CSS FOR THIS <figcaption> -->
        <figcaption>{{ include.caption }}</figcaption>
    {% endif %}
</figure>
